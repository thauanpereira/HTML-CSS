<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um 
        parágrafo de qualquer jeito, pois o que importa
        é o texto estar entre as tags &lt;p&gt; e &lt;/p&gt;.    
    </p>
    <p>Caso você queira fazer uma quebra de linha <br>como essa, basta
        usar a tag &lt;br&gt;.</p>
